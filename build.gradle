apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'idea'

group = 'info.fmro'
version = '0.1'
description = "betty"
sourceCompatibility = 13
targetCompatibility = 13

allprojects {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Test) {
        systemProperty "file.encoding", "UTF-8"
    }
}
test {
    useJUnitPlatform()
}
repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'info.fmro', name: 'shared', version: '0.1'
    implementation group: 'org.javassist', name: 'javassist', version: '3.26.0-GA'
    implementation group: 'xml-apis', name: 'xml-apis', version: '1.4.01'
    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.36.0'
    implementation group: 'com.google.guava', name: 'guava', version: '28.2-jre'
    implementation group: 'com.ximpleware', name: 'vtd-xml', version: '2.13.4'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    implementation group: 'org.jetbrains', name: 'annotations', version: '18.0.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testImplementation group: 'com.jayway.awaitility', name: 'awaitility', version: '1.7.0'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.5.2')
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.2"
}
