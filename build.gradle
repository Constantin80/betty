apply plugin: 'java'
apply plugin: 'maven'

group = 'info.fmro'
version = '0.1'

description = """betty"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.javassist', name: 'javassist', version:'3.22.0-CR2'
    compile group: 'xml-apis', name: 'xml-apis', version:'1.4.01'
    compile group: 'info.fmro', name: 'shared', version:'0.1'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version:'2.27'
    compile group: 'com.google.guava', name: 'guava', version:'23.0'
    compile group: 'net.sf.trove4j', name: 'trove4j', version:'3.0.3'
    compile group: 'com.ximpleware', name: 'vtd-xml', version:'2.13.4'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.8.0-alpha2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.2.3'
    compile group: 'commons-collections', name: 'commons-collections', version:'3.2.2'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
