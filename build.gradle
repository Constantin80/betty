apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'info.fmro'
version = '0.1'
description = """betty"""
sourceCompatibility = 12
targetCompatibility = 12
//tasks.withType(JavaCompile) {
//    options.encoding = 'UTF-8'
//}

allprojects {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Test) {
        systemProperty "file.encoding", "UTF-8"
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'info.fmro', name: 'shared', version: '0.1'
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
    compile group: 'xml-apis', name: 'xml-apis', version: '1.4.01'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.35.0'
    compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    compile group: 'com.ximpleware', name: 'vtd-xml', version: '2.13.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.26'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    compile group: 'org.springframework.shell', name: 'spring-shell', version: '1.2.0.RELEASE'
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    testCompile group: 'com.jayway.awaitility', name: 'awaitility', version: '1.7.0'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.4.2"
}
